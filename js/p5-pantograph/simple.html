<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Macondo+Swash+Caps&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
    <style>
      ol {
        font-family: 'Lato', sans-serif;
        font-size: 20px;
        text-align: left;
        font-weight: 300;
        line-height: 1.5;
      }
      div {
        max-width: 50%;
        margin: 0 auto;
      }
      #back-link:hover {
        color: #CE276D !important;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A PORTAL</title>
  </head>
  <body>
    <script>
    const ENCODER_DIST = 148; // approximate distance between the encoders in their measurement units
    
    // Calculate x, y position from two encoder radii
    function calc_xy(r1, r2) {
        const x = (r1 * r1 - r2 * r2) / (2 * ENCODER_DIST);
        const y = Math.sqrt(r1 * r1 - x * x);
        return { x, y };
    }
    
    const ws = new WebSocket("ws://localhost:8765");
    
    ws.onmessage = (event) => {
        console.log("WS MESSAGE:", event.data);
        const data = JSON.parse(event.data);
        console.log("Encoder 1:", data.encoder_1);
        console.log("Encoder 2:", data.encoder_2);
    
        // Calculate x, y positions
        const r1 = parseFloat(data.encoder_1);
        const r2 = parseFloat(data.encoder_2);
        const { x, y } = calc_xy(r1, r2);
        
        // update UI
        document.getElementById("enc1").innerText = data.encoder_1;
        document.getElementById("enc2").innerText = data.encoder_2;
        document.getElementById("x-pos").innerText = x.toFixed(3);
        document.getElementById("y-pos").innerText = y.toFixed(3);
    };
    </script>

    <a id="back-link" href="index.html" style="position: fixed; top: 20px; left: 20px; font-family: 'Macondo Swash Caps', cursive; font-size: 18px; color: #9A1D51; text-decoration: none; z-index: 1000">
      &lt;&nbsp;A&nbsp;PORTAL
    </a>
    <h1>Simple PORTAL</h1>
    <div>
      <p>
        This is a simple PORTAL.
      </p>
    </div>
    <div>Encoder 1: <span id="enc1"></span></div>
    <div>Encoder 2: <span id="enc2"></span></div>
    <div>X Position: <span id="x-pos"></span></div>
    <div>Y Position: <span id="y-pos"></span></div>
  </body>
</html>
