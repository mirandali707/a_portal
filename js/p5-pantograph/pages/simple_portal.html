<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Macondo+Swash+Caps&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/portal.css">
    <style>
      ol {
        font-family: 'Lato', sans-serif;
        font-size: 20px;
        text-align: left;
        font-weight: 300;
        line-height: 1.5;
      }
      div {
        max-width: 50%;
        margin: 0 auto;
      }
      #back-link:hover {
        color: #CE276D !important;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A PORTAL</title>
  </head>
  <body>
    <a id="back-link" href="../index.html" style="position: fixed; top: 20px; left: 20px; font-family: 'Macondo Swash Caps', cursive; font-size: 18px; color: #9A1D51; text-decoration: none; z-index: 1000">
      &lt;&nbsp;A&nbsp;PORTAL
    </a>
    <h1>Simple PORTAL</h1>
    <div>
      <p>
        This is a simple PORTAL.
      </p>
    </div>
    <div>
      <label for="encoder-dist">Encoder Distance: </label>
      <input type="number" id="encoder-dist" value="148" step="0.1" style="font-size: 16px; padding: 4px; margin-left: 8px;">
    </div>
    <div>
      <label for="y-offset">Y Offset: </label>
      <input type="number" id="y-offset" value="0" step="0.1" style="font-size: 16px; padding: 4px; margin-left: 8px;">
    </div>
    <div style="margin: 20px 0;">
      <button id="record-btn" style="font-size: 18px; padding: 10px 20px; background-color: #9A1D51; color: white; border: none; border-radius: 5px; cursor: pointer; font-family: 'Lato', sans-serif;">
        Start Recording
      </button>
      <span id="record-status" style="margin-left: 15px; font-family: 'Lato', sans-serif; font-size: 16px;"></span>
    </div>
    <div style="margin: 20px 0;">
      <input type="file" id="gesture-file-input" accept=".csv" style="display: none;">
      <button id="playback-btn" style="font-size: 18px; padding: 10px 20px; background-color: #9A1D51; color: white; border: none; border-radius: 5px; cursor: pointer; font-family: 'Lato', sans-serif;">
        Start Playback
      </button>
      <span id="playback-status" style="margin-left: 15px; font-family: 'Lato', sans-serif; font-size: 16px;"></span>
    </div>
    <div>Encoder 1: <span id="enc1"></span></div>
    <div>Encoder 2: <span id="enc2"></span></div>
    <div>X Position: <span id="x-pos"></span></div>
    <div>Y Position: <span id="y-pos"></span></div>
    <script src="../scripts/simple_portal.js"></script>
    <script type="module" src="../scripts/simple_portal_sketch.js"></script>
  </body>
</html>
