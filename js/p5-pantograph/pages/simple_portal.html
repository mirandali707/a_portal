<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Macondo+Swash+Caps&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/portal.css">
    <style>
      ol {
        font-family: 'Lato', sans-serif;
        font-size: 20px;
        text-align: left;
        font-weight: 300;
        line-height: 1.5;
      }
      #back-link:hover {
        color: #CE276D !important;
      }
      
      /* Main container to center everything */
      #main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* min-height: 100vh; */
      }
      
      /* Buttons row above sketch */
      #buttons-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        align-items: center;
      }
      
      #buttons-row > div {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      
      /* Canvas container */
      #canvas-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      
      /* Bottom section with inputs and values */
      #bottom-section {
        display: flex;
        justify-content: space-between;
        width: 800px;
        margin-top: 10px;
      }
      
      /* Left side - input fields */
      #inputs-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      
      /* Right side - display values */
      #values-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: flex-end;
        text-align: right;
      }
      
      /* Input field styling */
      .input-group {
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: 'Lato', sans-serif;
        font-size: 16px;
      }
      
      .input-group label {
        font-family: 'Lato', sans-serif;
        font-size: 16px;
      }
      
      .input-group input {
        font-size: 16px;
        padding: 4px;
      }
      
      /* Value display styling */
      .value-display {
        font-family: 'Lato', sans-serif;
        font-size: 16px;
      }
      
      /* Button styling */
      #buttons-row button {
        font-size: 18px;
        padding: 10px 20px;
        background-color: #9A1D51;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Lato', sans-serif;
      }
      
      /* Status spans */
      #buttons-row span {
        font-family: 'Lato', sans-serif;
        font-size: 16px;
        white-space: nowrap;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A PORTAL</title>
  </head>
  <body>
    <a id="back-link" href="../index.html" style="position: fixed; top: 20px; left: 20px; font-family: 'Macondo Swash Caps', cursive; font-size: 18px; color: #9A1D51; text-decoration: none; z-index: 1000">
      &lt;&nbsp;A&nbsp;PORTAL
    </a>
    <h2>Simple PORTAL</h2>
    <div id="main-container">
      <!-- Buttons row above sketch -->
      <div id="buttons-row">
        <div>
          <button id="record-btn">Start Recording</button>
          <span id="record-status"></span>
        </div>
        <div>
          <input type="file" id="gesture-file-input" accept=".csv" style="display: none;">
          <button id="playback-btn">Start Playback</button>
          <span id="playback-status"></span>
        </div>
      </div>
      
      <!-- Canvas container -->
      <div id="canvas-container">
        <!-- p5 canvas will be inserted here -->
      </div>
      
      <!-- Bottom section with inputs and values -->
      <div id="bottom-section">
        <!-- Left side - input fields -->
        <div id="inputs-container">
          <div class="input-group">
            <label for="encoder-dist">Encoder Distance: </label>
            <input type="number" id="encoder-dist" value="148" step="0.1">
          </div>
          <div class="input-group">
            <label for="y-offset">Y Offset: </label>
            <input type="number" id="y-offset" value="0" step="0.1">
          </div>
        </div>
        
        <!-- Right side - display values -->
        <div id="values-container">
          <div class="value-display">Encoder 1: <span id="enc1"></span></div>
          <div class="value-display">Encoder 2: <span id="enc2"></span></div>
          <div class="value-display">X Position: <span id="x-pos"></span></div>
          <div class="value-display">Y Position: <span id="y-pos"></span></div>
        </div>
      </div>
    </div>
    <script src="../scripts/simple_portal.js"></script>
    <script type="module" src="../scripts/simple_portal_sketch.js"></script>
  </body>
</html>
