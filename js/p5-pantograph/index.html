<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Macondo+Swash+Caps&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
      h1 {
        font-family: 'Macondo Swash Caps', cursive;
        font-size: 80px;
        text-align: center;
      }
      h2 {
        font-family: 'Macondo Swash Caps', cursive;
        font-size: 48px;
        text-align: center;
      }
      h3 {
        font-family: 'Macondo Swash Caps', cursive;
        font-size: 32px;
        text-align: center;
      }
      p {
        font-family: 'Lato', sans-serif;
        font-size: 20px;
        text-align: center;
        font-weight: 300;
      }
      a {
        color: #9A1D51;
        text-decoration: none;
        &:hover {
          color: #CE276D;
          text-decoration: none;
        }
      }
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at center, #e7d5d5, #ffffff);
        background-size: 100% 100%;
        animation: gradientShift 12s ease infinite;
      }
      @keyframes gradientShift {
        0% {
          background-size: 100% 100%;
        }
        50% {
          background-size: 50% 50%;
        }
        100% {
          background-size: 100% 100%;
        }
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A PORTAL</title>
  </head>

      <h2><a href="#">:: simple PORTAL ::</a></h2>

    </p>
  </body>
</html>
